<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202302/mrunal_thakur-sixteen_nine.jpg?VersionId=3q1.WsnIGzPNSDqD3D3FdjpM_ZAKLwrH&size=690:388">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/register" method="post">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" onclick="return confirm('Do you really want to submit the form?');"
            value="Register Now!!!">
    </form>
</body>

</html>
